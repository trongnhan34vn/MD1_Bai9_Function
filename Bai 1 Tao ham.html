<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--  Tạo hàm với đối số là answer-->
  function processConfirm(answer) {
    let result = '';
    if(answer) {
      result = 'Excellent! We will play a nice game of chess'
    } else {
      result = 'Maybe later'
    }
    return result;
  }
  let confirmAnswer = confirm("Shall we play a game?");
  let theAnswer = processConfirm(confirmAnswer);
  alert(theAnswer);
</script>
</body>
</html>
